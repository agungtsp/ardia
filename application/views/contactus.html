<section class="maps-contact wow fadeInDown">
  <iframe src="{iframe_gmaps}" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<section class="contact-form p-page">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-form">
        <h4 class="mb-5 wow fadeInUp">{lang_content_contact_us}</h4>
        <form action="" id="form1">
          <div class="row mb-4 wow fadeInUp">
            <div class="col-sm-4 col-md-3"><label for="">{lang_contact_fullname} <span class="text-danger">*</span></label></div>
            <div class="col-sm-8 col-md-9">
              <input type="text" class="form-control" required placeholder="" name="name" id="name">
            </div>
          </div>
          <div class="row mb-4 wow fadeInUp">
            <div class="col-sm-4 col-md-3"><label for="">{lang_contact_email} <span class="text-danger">*</span></label></div>
            <div class="col-sm-8 col-md-9">
              <input type="email" class="form-control" required placeholder="" name="email" id="email">
            </div>
          </div>
          <div class="row mb-4 wow fadeInUp">
            <div class="col-sm-4 col-md-3"><label for="">{lang_contact_whatsapp} <span class="text-danger">*</span></label></div>
            <div class="col-sm-8 col-md-9">
              <input type="text" class="form-control" required placeholder="" name="phone_number" id="phone_number">
            </div>
          </div>
          <div class="row mb-4 wow fadeInUp">
            <div class="col-sm-4 col-md-3"><label for="">{lang_contact_notes} <span class="text-danger">*</span></label></div>
            <div class="col-sm-8 col-md-9">
              <textarea class="form-control" required placeholder="" rows="4" name="message" id="message"></textarea>
            </div>
          </div>
          <div class="row mb-4 wow fadeInUp">
            <div class="col-sm-4 col-md-3"></div>
            <div class="col-sm-8 col-md-9 mb-5"></div>
            <div class="col-sm-4 col-md-3"></div>
            <div class="col-sm-8 col-md-9">
              <button class="btn btn-outline-primary w-100" id="contact_us_btn">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <div id="actionRAnchor"></div>
        <div class="r-act-btn wow fadeInUp" id="actionR">
          <a href="#" class="btn btn-orange mb-5">
            <div>
              <img src="{base_url}asset/images/our-client.png" alt="">
            </div>
            <div class="d-flex align-items-center">
              <span>
                <span>Join our <b>Client Area</b></span>
                <span class="fs-14">for <b><i>Special Client Service</i></b></span>
              </span>
            </div>
          </a>
          <a href="tel:{email_address}" class="btn btn-orange-outline mb-5">
            <i data-feather='mail'></i>
            {lang_email_us}
          </a>
          <a href="mailto:{single_phone}" class="btn btn-orange-outline">
            <i data-feather='phone-call'></i>
            {lang_call_us_now}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<script src='https://www.google.com/recaptcha/api.js?render={recaptcha_site_key}'></script>
