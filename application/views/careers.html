<section class="banner-page wow fadeInDown">
  <img src="{base_url}asset/images/banner-product.jpg" alt="">
</section>

<section class="careers p-page">
  <div class="container">
    <h2 class="title-sec text-start wow fadeInUp mb-5 mb-20-m">{lang_menu_careers}</h2>
    <div class="row mb-5 mb-20-m">
          <div class="col-12 text-end mb-5">
            <select name="sort" id="sort" class="form-select sort wow zoomIn">
              <option value="1" {selected_1}>Sort By Latest</option>
              <option value="2" {selected_2}>Sort By A - Z</option>
              <option value="3" {selected_3}>Sort By Z - A</option>
            </select>
          </div>
          <div class="col-lg-11">
            {list_careers}
            <div class="list-careers wow fadeInUp">
              <div class="d-flex">
                <div class="thumb"><img src="{base_url}asset/images/latest1.jpg" alt=""></div>
                <div class="desc">
                  <div class="w-100">
                    <h3>{title}</h3>
                    <ul>
                      <li>{departement}</li>
                      <li>{type}</li>
                      <li>{location}</li>
                    </ul>
                    <div class="salary">{salary_range}</div>
                  </div>
                  <div class="act-btn">
                    <a href="{base_url_lang}careers/detail/{uri_path}" class="btn btn-outline-primary px-5">View</a>
                  </div>
                </div>
              </div>
            </div>
            {/list_careers}

          </div>
      </div> 
  </div>
</section>

<section class="need-further">
  <div class="container text-center">
    <h3 class="wow fadeInUp mb-4">{lang_need_urgent}</h3>
    <div class="text-center">
      <div class="d-inline-flex">
        <a href="tel:{single_phone}" class="btn btn-outline-light wow fadeInLeft me-3 px-4">{lang_call_us_now}</a>
        <a href="mailto:{email_address}" class="btn btn-outline-light wow fadeInRight px-5">{lang_email_us}</a>
      </div>
    </div>
  </div>
</section>
