<section class="banner-page wow fadeInDown">
  <img src="{base_url}asset/images/banner-product.jpg" alt="">
</section>

<section class="articles p-page">
  <div class="container">
    <h2 class="title-sec text-start wow fadeInUp mb-5 mb-20-m">{lang_our_articles}</h2>
    <div class="row">
      <div class="col-md-8 col-articles">
        {list_articles}
        <a href="{base_url_lang}articles/detail/{uri_path}" class="c-latest wow fadeInUp">
          <div class="thumb"><img src="{img}" alt=""></div>
          <div class="desc">
            <h3>{title}</h3>
            <p>{teaser}</p>
            <div class="text-end mt-5">
              <span class="btn btn-outline-primary">{lang_read_more}</span>
            </div>
          </div>
        </a>
        {/list_articles}
      </div>
      <div class="col-md-4">
        <!-- <div id="actionRAnchor"></div> -->
        <div class="r-act-btn wow fadeInUp">
          <a href="#" class="btn btn-orange mb-5">
            <div>
              <img src="{base_url}asset/images/our-client.png" alt="">
            </div>
            <div class="d-flex align-items-center">
              <span>
                <span>Join our <b>Client Area</b></span>
                <span class="fs-14">for <b><i>Special Client Service</i></b></span>
              </span>
            </div>
          </a>
          <a href="tel:{email_address}" class="btn btn-orange-outline mb-5">
            <i data-feather='mail'></i>
            {lang_email_us}
          </a>
          <a href="tel:{single_phone}" class="btn btn-orange-outline">
            <i data-feather='phone-call'></i>
            {lang_call_us_now}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="need-further">
  <div class="container text-center">
    <h3 class="wow fadeInUp mb-4">{lang_need_urgent}</h3>
    <div class="text-center">
      <div class="d-inline-flex">
        <a href="tel:{single_phone}" class="btn btn-outline-light wow fadeInLeft me-3 px-4">{lang_call_us_now}</a>
        <a href="mailto:{email_address}" class="btn btn-outline-light wow fadeInRight px-5">{lang_email_us}</a>
      </div>
    </div>
  </div>
</section>
