<section class="banner-page wow fadeInDown">
  <img src="{base_url}asset/images/banner-product.jpg" alt="">
</section>

<section class="careers p-page">
  <div class="container">
    <h2 class="title-sec text-start wow fadeInUp mb-5 mb-20-m">Careers</h2>
    <div class="row mb-5 mb-20-m">
          <div class="col-lg-12 col-dtl">
            <div class="c-detail">
              <div class="title-dtl">{title}</div>
              <table class="pos-desc">
                <tr>
                  <td>Departement:</td>
                  <td>{departement}</td>
                </tr>
                <tr>
                  <td>Type:</td>
                  <td>{type}</td>
                </tr>
                <tr>
                  <td>Location:</td>
                  <td>{location}</td>
                </tr>
                <tr>
                  <td>Salary Range:</td>
                  <td>{salary_range}</td>
                </tr>
              </table>
              <div class="share-dtl mt-3 mb-5">
                <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-50b440266b954307"></script>
                <div class="addthis_inline_share_toolbox"></div>
          </div>
          {description}
          <div class="share-dtl my-5">
            <b>Share:</b>
            <div class="addthis_inline_share_toolbox"></div>
          </div>
          <div class="btn-apply">
            <a href="{url}" class="btn btn-outline-primary py-2 px-5">Apply Now</a>
          </div>
        </div>
          </div>
      </div> 
  </div>
</section>

<section class="need-further">
  <div class="container text-center">
    <h3 class="wow fadeInUp mb-4">{lang_need_urgent}</h3>
    <div class="text-center">
      <div class="d-inline-flex">
        <a href="tel:{single_phone}" class="btn btn-outline-light wow fadeInLeft me-3 px-4">{lang_call_us_now}</a>
        <a href="mailto:{email_address}" class="btn btn-outline-light wow fadeInRight px-5">{lang_email_us}</a>
      </div>
    </div>
  </div>
</section>
